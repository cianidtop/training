{% extends 'home/navbar.html' %}
{% block main_section %}
    {% for post in news %}
    <div class="alert alert-light">
        <img src=" {{ post.image.url }} ">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>
        <span class="text-muted">Публикация: {{ post.date }}</span>
    </div>
    {% endfor %}
{% endblock main_section %}
